<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁÅµÂ¢ÉÊñóÂÆ†ÂΩï - Â§öÂÆ†Áâ©Áâà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Microsoft YaHei', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .game-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* ÂÆ†Áâ©Èòü‰ºçÈù¢Êùø - Â∑¶‰∏äËßí */
        .team-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #666;
            border-radius: 8px;
            padding: 15px;
            min-width: 250px;
            max-width: 300px;
            z-index: 999;
            max-height: 400px;
            overflow-y: auto;
        }

        .team-title {
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid #666;
            padding-bottom: 8px;
        }

        .pet-slot {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid #666;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .pet-slot.active {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.2);
        }

        .pet-slot.empty {
            border-style: dashed;
            border-color: #888;
            text-align: center;
            color: #888;
            font-style: italic;
        }

        .pet-slot:hover:not(.empty) {
            border-color: #4caf50;
            transform: translateY(-1px);
        }

        .pet-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }

        .pet-level {
            font-size: 12px;
            color: #4caf50;
            margin-bottom: 3px;
        }

        .pet-exp-bar {
            width: 100%;
            height: 4px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .pet-exp-fill {
            height: 100%;
            background: linear-gradient(90deg, #4caf50, #8bc34a);
            transition: width 0.3s ease;
        }

        .pet-stats {
            font-size: 10px;
            color: #ccc;
            display: flex;
            justify-content: space-between;
        }

        .pet-type {
            font-size: 10px;
            color: #ff9800;
            margin-top: 3px;
        }

        /* Âè≥‰∏äËßíËÉåÂåÖ */
        .bag-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(40, 40, 40, 0.9);
            border: 2px solid #666;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        /* ‰∏ªË¶ÅÊñáÂ≠óÂå∫Âüü - ÂÆåÂÖ®Â±Ö‰∏≠ */
        .text-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            max-width: 700px;
            height: 50%;
            overflow-y: auto;
            padding: 20px;
            text-align: center;
        }

        .text-line {
            margin: 15px 0;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            line-height: 1.8;
            font-size: 16px;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .title-text {
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            margin: 30px 0;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        .normal-text { color: #e0e0e0; }
        .important-text { color: #ffeb3b; font-weight: bold; }
        .system-text { color: #4caf50; font-style: italic; }
        .pet-text { color: #ff9800; }
        .story-text { color: #9c27b0; font-style: italic; }
        .level-up-text { color: #ffc107; font-weight: bold; }

        /* ÈÄâÊã©Âå∫Âüü - Â∫ïÈÉ®Âõ∫ÂÆö */
        .choice-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            border-top: 2px solid #666;
            padding: 20px;
            display: none;
            max-height: 40vh;
            overflow-y: auto;
        }

        .choice-prompt {
            text-align: center;
            margin-bottom: 20px;
            color: #4caf50;
            font-weight: bold;
            font-size: 18px;
        }

        .choices-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .choice-button {
            padding: 15px 20px;
            background: rgba(40, 40, 40, 0.8);
            border: 2px solid #666;
            border-radius: 8px;
            color: #e0e0e0;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
        }

        .choice-button:hover {
            background: rgba(60, 60, 60, 0.8);
            border-color: #4caf50;
            transform: translateY(-2px);
        }

        .choice-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .choice-desc {
            font-size: 12px;
            color: #ccc;
            line-height: 1.4;
        }

        .choice-tags {
            margin-top: 8px;
        }

        .trait-tag {
            display: inline-block;
            padding: 2px 6px;
            margin: 1px;
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
            border-radius: 10px;
            font-size: 10px;
            color: #ffc107;
        }

        /* ÁªßÁª≠ÊåâÈíÆ */
        .continue-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(76, 175, 80, 0.8);
            border: 2px solid #4caf50;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-family: inherit;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .continue-button:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
        }

        /* Êñ∞ÂÆ†Áâ©Ëß£ÈîÅÊèêÁ§∫ */
        .unlock-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 193, 7, 0.95);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            z-index: 2000;
            display: none;
            box-shadow: 0 0 30px rgba(255, 193, 7, 0.5);
        }

        .unlock-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading {
            display: inline-block;
        }
        .loading::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* ÂìçÂ∫îÂºè */
        @media (max-width: 768px) {
            .team-panel {
                left: 10px;
                top: 10px;
                min-width: 200px;
                max-width: 250px;
            }
            .text-display {
                width: 90%;
                height: 40%;
                padding: 15px;
            }
            .choices-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- ÂÆ†Áâ©Èòü‰ºçÈù¢Êùø -->
        <div class="team-panel" id="teamPanel">
            <div class="team-title">ÊàëÁöÑ‰ºô‰º¥Èòü‰ºç</div>
            <div id="petSlots">
                <!-- ÂÆ†Áâ©ÊßΩ‰ΩçÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <!-- ËÉåÂåÖÊåâÈíÆ -->
        <div class="bag-button" id="bagButton">üéí</div>

        <!-- ÊñáÂ≠óÊòæÁ§∫Âå∫ -->
        <div class="text-display" id="textDisplay">
            <!-- ÂÜÖÂÆπÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
        </div>

        <!-- ÈÄâÊã©Âå∫Âüü -->
        <div class="choice-area" id="choiceArea">
            <div class="choice-prompt" id="choicePrompt">ËØ∑ÈÄâÊã©‰Ω†ÁöÑË°åÂä®Ôºö</div>
            <div class="choices-container" id="choicesContainer">
                <!-- ÈÄâÊã©ÊåâÈíÆÂ∞ÜÂä®ÊÄÅÁîüÊàê -->
            </div>
        </div>

        <!-- ÁªßÁª≠ÊåâÈíÆ -->
        <button class="continue-button" id="continueButton">ÂºÄÂßãÂÜíÈô© ‚ñ∂</button>

        <!-- Êñ∞ÂÆ†Áâ©Ëß£ÈîÅÈÄöÁü• -->
        <div class="unlock-notification" id="unlockNotification">
            <div id="unlockMessage">üéâ ÂèØ‰ª•Ëé∑ÂæóÊñ∞‰ºô‰º¥‰∫ÜÔºÅ</div>
            <button class="unlock-button" id="unlockButton">Âè¨Âî§Êñ∞‰ºô‰º¥</button>
        </div>
    </div>

    <script>
        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let gameState = 'intro';
        let currentTeam = [];
        let activePet = null;
        let userId = 'user_' + Date.now();
        let gameStage = 1;
        let canGetNewPet = false;

        // DOM ÂÖÉÁ¥†
        const textDisplay = document.getElementById('textDisplay');
        const choiceArea = document.getElementById('choiceArea');
        const choicesContainer = document.getElementById('choicesContainer');
        const choicePrompt = document.getElementById('choicePrompt');
        const continueButton = document.getElementById('continueButton');
        const teamPanel = document.getElementById('teamPanel');
        const petSlots = document.getElementById('petSlots');
        const unlockNotification = document.getElementById('unlockNotification');

        // ÂÆ†Áâ©Á±ªÂûãÊï∞ÊçÆ
        const petTypes = {
            elements: ['ÁÅ´ÁÑ∞', 'ÂÜ∞Èúú', 'Èõ∑Áîµ', 'Â§ßÂú∞', 'È£éÊö¥', 'ÂÖâÊòé', 'ÈªëÊöó', 'Ëá™ÁÑ∂'],
            personalities: ['Ê∏©Âíå', 'Ê¥ªÊ≥º', 'ÂÜ∑Èùô', 'ÂãáÊï¢', 'Áã°Áåæ', 'Âø†ËØö', 'Á•ûÁßò', 'È´òÂÇ≤'],
            forms: ['ÈæôÊóè', 'Áå´Áßë', 'Áä¨Áßë', 'È∏üÁ±ª', 'Á≤æÁÅµ', 'ÂÖΩ‰∫∫', 'ÂÖÉÁ¥†‰Ωì', 'ÂπªÂÖΩ']
        };

        // ÂºÄÂú∫ÊïÖ‰∫ã
        const introStory = [
            { text: "ÁÅµÂ¢ÉÊñóÂÆ†ÂΩï - Â§öÂÆ†Áâ©Áâà", type: "title" },
            { text: "Âú®Ëøô‰∏™Á•ûÂ•áÁöÑ‰∏ñÁïåÈáåÔºåÁÅµÂÖΩÂ∏àÂèØ‰ª•‰∏éÂ§ö‰∏™‰ºô‰º¥Âª∫Á´ãÂ•ëÁ∫¶...", type: "normal" },
            { text: "ÂΩì‰Ω†ÁöÑÁ¨¨‰∏Ä‰∏™‰ºô‰º¥ËææÂà∞10Á∫ßÊó∂ÔºåÂ∞±ËÉΩÂè¨Âî§Á¨¨‰∫å‰∏™‰ºô‰º¥„ÄÇ", type: "important" },
            { text: "ÊúÄÂ§öÂèØ‰ª•Êã•Êúâ5‰∏™‰ºô‰º¥ÔºåÁªÑÊàêÂº∫Â§ßÁöÑÈòü‰ºçÔºÅ", type: "important" },
            { text: "Áé∞Âú®ÔºåËÆ©Êàë‰ª¨ÂºÄÂßã‰Ω†ÁöÑÂ§öÂÆ†Áâ©ÂÜíÈô©‰πãÊóÖÂêßÔºÅ", type: "normal" }
        ];

        // ÊòæÁ§∫ÊñáÂ≠ó
        async function addText(text, type = 'normal', delay = 1000) {
            return new Promise(resolve => {
                setTimeout(() => {
                    const line = document.createElement('div');
                    line.className = `text-line ${type}-text`;
                    line.textContent = text;
                    textDisplay.appendChild(line);
                    textDisplay.scrollTop = textDisplay.scrollHeight;
                    resolve();
                }, delay);
            });
        }

        // ÊòæÁ§∫Âä†ËΩΩ
        function showLoading(text = "Â§ÑÁêÜ‰∏≠") {
            const loading = document.createElement('div');
            loading.className = 'text-line system-text';
            loading.innerHTML = `${text}<span class="loading"></span>`;
            loading.id = 'loading';
            textDisplay.appendChild(loading);
            textDisplay.scrollTop = textDisplay.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        // Êõ¥Êñ∞ÂÆ†Áâ©Èòü‰ºçÊòæÁ§∫
        function updateTeamDisplay() {
            petSlots.innerHTML = '';
            
            for (let i = 0; i < 5; i++) {
                const slot = document.createElement('div');
                slot.className = 'pet-slot';
                
                if (i < currentTeam.length) {
                    const pet = currentTeam[i];
                    const isActive = activePet && activePet.id === pet.id;
                    
                    if (isActive) {
                        slot.classList.add('active');
                    }
                    
                    const expProgress = (pet.experience / pet.max_experience * 100) || 0;
                    
                    slot.innerHTML = `
                        <div class="pet-name">${pet.name}</div>
                        <div class="pet-level">Á≠âÁ∫ß ${pet.level}</div>
                        <div class="pet-exp-bar">
                            <div class="pet-exp-fill" style="width: ${expProgress}%"></div>
                        </div>
                        <div class="pet-stats">
                            <span>HP:${pet.hp}</span>
                            <span>ATK:${pet.attack}</span>
                            <span>DEF:${pet.defense}</span>
                        </div>
                        <div class="pet-type">${pet.pet_type}</div>
                    `;
                    
                    slot.onclick = () => switchActivePet(pet.id);
                } else {
                    slot.classList.add('empty');
                    if (i === currentTeam.length && canGetNewPet) {
                        slot.innerHTML = 'ÁÇπÂáªÂè¨Âî§Êñ∞‰ºô‰º¥';
                        slot.onclick = () => showNewPetSelection();
                    } else {
                        slot.innerHTML = `ÊßΩ‰Ωç ${i + 1}<br>Êú™Ëß£ÈîÅ`;
                    }
                }
                
                petSlots.appendChild(slot);
            }
        }

        // Ëé∑ÂèñÈòü‰ºçÁä∂ÊÄÅ
        async function loadTeamStatus() {
            try {
                const response = await fetch(`/api/multi-pets/team/${userId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentTeam = data.team.pets;
                    activePet = data.team.activePet;
                    canGetNewPet = data.team.canGetNewPet;
                    updateTeamDisplay();
                    return true;
                }
                return false;
            } catch (error) {
                console.error('Âä†ËΩΩÈòü‰ºçÁä∂ÊÄÅÂ§±Ë¥•:', error);
                return false;
            }
        }

        // ÂàáÊç¢Ê¥ªË∑ÉÂÆ†Áâ©
        async function switchActivePet(petId) {
            try {
                const response = await fetch('/api/multi-pets/switch-active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, petId })
                });

                const data = await response.json();
                if (data.success) {
                    activePet = data.activePet;
                    await addText(data.message, 'system');
                    updateTeamDisplay();
                }
            } catch (error) {
                console.error('ÂàáÊç¢ÂÆ†Áâ©Â§±Ë¥•:', error);
            }
        }

        // ÁîüÊàêÂÆ†Áâ©ÈÄâÊã©
        function generatePetChoices() {
            const choices = [];
            for (let i = 0; i < 6; i++) {
                const element = petTypes.elements[Math.floor(Math.random() * petTypes.elements.length)];
                const personality = petTypes.personalities[Math.floor(Math.random() * petTypes.personalities.length)];
                const form = petTypes.forms[Math.floor(Math.random() * petTypes.forms.length)];
                
                choices.push({
                    title: `${element}Á≥ª${personality}ÁöÑ${form}`,
                    desc: `Êã•Êúâ${element}Â±ûÊÄßÔºåÊÄßÊ†º${personality}ÔºåÂΩ¢ÊÄÅ‰∏∫${form}ÁöÑÁÅµÂÖΩ`,
                    value: `${element} ${personality} ${form}`,
                    tags: [element, personality, form]
                });
            }
            return choices;
        }

        // ÁîüÊàêÊ∏∏ÊàèÈÄâÊã©
        function generateGameChoices() {
            const baseChoices = [
                {
                    title: "üçñ ÂñÇÈ£ü‰ºô‰º¥",
                    desc: "ÁªôÊ¥ªË∑É‰ºô‰º¥Êèê‰æõÈ£üÁâ©ÔºåÊÅ¢Â§ç‰ΩìÂäõÂíåÂøÉÊÉÖ",
                    value: "feed"
                },
                {
                    title: "üéæ Èô™‰º¥Áé©ËÄç", 
                    desc: "‰∏éÊ¥ªË∑É‰ºô‰º¥‰∫íÂä®Ê∏∏ÊàèÔºåÂ¢ûËøõÊÑüÊÉÖ",
                    value: "play"
                },
                {
                    title: "üí™ ÊäÄËÉΩËÆ≠ÁªÉ",
                    desc: "ËÆ≠ÁªÉÊ¥ªË∑É‰ºô‰º¥ÁöÑÊàòÊñóÊäÄËÉΩÔºåËé∑ÂæóÁªèÈ™å",
                    value: "train"
                },
                {
                    title: "üó∫Ô∏è Â§ñÂá∫Êé¢Á¥¢",
                    desc: "Â∏¶‰ºô‰º¥Êé¢Á¥¢Êú™Áü•Âå∫ÂüüÔºåÂØªÊâæÂ•áÈÅá",
                    value: "explore"
                },
                {
                    title: "‚öîÔ∏è ÂØªÊâæÊàòÊñó",
                    desc: "ÂØªÊâæÂØπÊâãËøõË°åÊàòÊñóÔºåËé∑ÂæóÂ§ßÈáèÁªèÈ™å",
                    value: "battle"
                },
                {
                    title: "üßò ÂÜ•ÊÉ≥‰ºëÊÅØ",
                    desc: "ËÆ©‰ºô‰º¥‰ºëÊÅØÔºåËá™Âä®ÊåÇÊú∫ÂéÜÁªÉ",
                    value: "auto"
                }
            ];

            // Â¶ÇÊûúÂèØ‰ª•Ëé∑ÂæóÊñ∞ÂÆ†Áâ©ÔºåÊ∑ªÂä†Âè¨Âî§ÈÄâÈ°π
            if (canGetNewPet) {
                baseChoices.push({
                    title: "‚ú® Âè¨Âî§Êñ∞‰ºô‰º¥",
                    desc: "Âè¨Âî§‰∏Ä‰∏™Êñ∞ÁöÑ‰ºô‰º¥Âä†ÂÖ•Èòü‰ºç",
                    value: "summon_new"
                });
            }

            return baseChoices;
        }

        // ÊòæÁ§∫ÈÄâÊã©
        function showChoices(choices, prompt = "ËØ∑ÈÄâÊã©Ôºö") {
            choicePrompt.textContent = prompt;
            choicesContainer.innerHTML = '';
            
            choices.forEach((choice, index) => {
                const button = document.createElement('button');
                button.className = 'choice-button';
                
                let html = `<div class="choice-title">${choice.title}</div>`;
                if (choice.desc) {
                    html += `<div class="choice-desc">${choice.desc}</div>`;
                }
                if (choice.tags) {
                    html += `<div class="choice-tags">`;
                    choice.tags.forEach(tag => {
                        html += `<span class="trait-tag">${tag}</span>`;
                    });
                    html += `</div>`;
                }
                
                button.innerHTML = html;
                button.onclick = () => handleChoice(choice, index);
                choicesContainer.appendChild(button);
            });
            
            choiceArea.style.display = 'block';
        }

        function hideChoices() {
            choiceArea.style.display = 'none';
        }

        // Â§ÑÁêÜÈÄâÊã©
        async function handleChoice(choice, index) {
            hideChoices();
            
            if (gameState === 'pet-selection') {
                await handlePetCreation(choice);
            } else if (gameState === 'game') {
                if (choice.value === 'summon_new') {
                    showNewPetSelection();
                } else {
                    await handleGameAction(choice);
                }
            }
        }

        // ÊòæÁ§∫Êñ∞ÂÆ†Áâ©ÈÄâÊã©
        function showNewPetSelection() {
            gameState = 'pet-selection';
            const choices = generatePetChoices();
            showChoices(choices, "ÈÄâÊã©‰Ω†ÁöÑÊñ∞‰ºô‰º¥Á±ªÂûãÔºö");
        }

        // Â§ÑÁêÜÂÆ†Áâ©ÂàõÂª∫
        async function handlePetCreation(choice) {
            await addText(`‰Ω†Âú®ÂøÉ‰∏≠ÊèèÁªòÊñ∞ÁöÑ‰ºô‰º¥Ôºö${choice.title}`, 'normal');
            showLoading("ÁÅµÂ¢ÉÂõûÂ∫î‰∏≠");
            
            try {
                const isFirstPet = currentTeam.length === 0;
                const endpoint = isFirstPet ? '/api/pets/create' : '/api/multi-pets/create-new';
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId: userId,
                        petType: choice.value,
                        petName: ''
                    })
